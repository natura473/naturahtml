  <title>Giới thiệu</title>
  <style>
    html,body{height:100%;margin:0}
    body{font-family:system-ui,Segoe UI,Roboto,Arial}
    .bg-video{position:fixed;inset:0;z-index:0;overflow:hidden}
    .bg-video video{width:100%;height:100%;object-fit:cover}
    .overlay{
      position:relative;z-index:1;min-height:100vh;
      display:flex;align-items:center;justify-content:center;
      color:#fff;text-align:center;
      background:rgba(0,0,0,0.45);
    }
    .box{
      padding:24px;
      border-radius:14px;
      background:rgba(0,0,0,0.55);
      backdrop-filter:blur(5px);
      max-width:650px;
    }
    .avatar-wrap{
      position:relative;
      width:140px;height:140px;
      margin:0 auto 18px;
    }
    .avatar-wrap img{
      position:absolute;inset:0;
      width:100%;height:100%;
      border-radius:50%;
      object-fit:cover;
      animation: pulse 3s infinite ease-in-out;
    }
    .avatar-main{
      border:3px solid #fff;
      z-index:1;
    }
    .avatar-overlay{
      z-index:2;
      pointer-events:none;
      animation: glow 4s infinite linear;
    }
    @keyframes pulse {
      0%,100%{transform:scale(1)}
      50%{transform:scale(1.05)}
    }
    @keyframes glow {
      0%{transform:scale(1);opacity:0.8}
      50%{transform:scale(1.1);opacity:1}
      100%{transform:scale(1);opacity:0.8}
    }
    h3{margin:0;min-height:30px;font-size:20px;font-weight:550}
    .cursor {
      display:inline-block;
      border-right:2px solid #fff;
      animation: blink .7s infinite;
    }
    @keyframes blink {
      0%,100%{border-color:transparent}
      50%{border-color:#fff}
    }
    .socials{
      display:flex;gap:14px;justify-content:center;flex-wrap:wrap;
      margin-top:20px;
    }
    .socials a{
      display:inline-flex;align-items:center;justify-content:center;
      width:42px;height:42px;border-radius:50%;
      background:rgba(255,255,255,0.15);
      backdrop-filter:blur(3px);
      transition:0.25s;
      color:#fff;
    }
    .socials a:hover{background:rgba(255,255,255,0.35);box-shadow:0 0 12px #fff}
    .socials svg{width:22px;height:22px}
  </style>

  <script>
   const texts = [
  "Tên hiển thị: lê tuấn tú ",
  "Tuổi: 15",
  "Username: natura",
  "Quốc gia: Việt Nam",
  "Tham gia Discord: hơn 1 năm trước",
  "Thích lập trình",
  "Có kênh YouTube là",
  "natura",
  "Giới tính: Nam"
  
];


    const el = document.getElementById("typewriter");
    let textIndex = 0;
    let charIndex = 0;
    let isDeleting = false;
    let delay = 100;

    function typeLoop() {
      const current = texts[textIndex];
      if (isDeleting) {
        el.textContent = current.substring(0, charIndex--);
        delay = 50;
        if (charIndex < 0) {
          isDeleting = false;
          textIndex = (textIndex + 1) % texts.length;
          delay = 300;
        }
      } else {
        el.textContent = current.substring(0, charIndex++);
        delay = 100;
        if (charIndex > current.length) {
          isDeleting = true;
          delay = 2000;
        }
      }
      setTimeout(typeLoop, delay);
    }

    typeLoop();
  </script>
